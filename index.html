<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크립토 트렌드 인덱스</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e4e4e7;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .title-section p {
            font-size: 0.875rem;
            color: #71717a;
        }

        .stats {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .stat-card {
            text-align: right;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-value.price {
            color: #e4e4e7;
        }

        .stat-value.index {
            color: #22d3ee;
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            padding: 8px 20px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #71717a;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: #27272a;
            color: #a1a1aa;
        }

        .tab.active {
            background: #22d3ee;
            border-color: #22d3ee;
            color: #0a0a0f;
        }

        .chart-container {
            background: linear-gradient(180deg, #111118 0%, #0a0a0f 100%);
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #22d3ee33, transparent);
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .chart-wrapper.indicator {
            height: 175px;
        }

        .chart-label {
            font-size: 0.75rem;
            color: #71717a;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .last-updated {
            text-align: center;
            margin-top: 16px;
            font-size: 0.75rem;
            color: #52525b;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 350px;
            color: #71717a;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .stat-card {
                text-align: left;
            }

            .chart-wrapper {
                height: 280px;
            }

            .chart-wrapper.indicator {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>크립토 트렌드 인덱스</h1>
                <p>Google Trends sentiment vs Bitcoin price</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Bitcoin Price</div>
                    <div class="stat-value price" id="btc-price">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Trend Index</div>
                    <div class="stat-value index" id="trend-index">--</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-period="6m">6M</button>
            <button class="tab" data-period="12m">12M</button>
        </div>

        <!-- Bitcoin Price Chart -->
        <div class="chart-container">
            <div class="chart-label">Bitcoin Price (USD)</div>
            <div class="chart-wrapper">
                <canvas id="btcChart"></canvas>
            </div>
        </div>

        <!-- Trend Index Indicator -->
        <div class="chart-container">
            <div class="chart-label">Trend Index</div>
            <div class="chart-wrapper indicator">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let chartData = null;
        let btcChart = null;
        let trendChart = null;
        let currentPeriod = '6m';

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function getDateFromString(dateStr) {
            const parts = dateStr.split('-');
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }

        function getData(period) {
            if (period === '12m') {
                return {
                    dates: chartData.dates_12m || chartData.dates,
                    btc_prices: chartData.btc_prices_12m || chartData.btc_prices,
                    trend_index: chartData.trend_index_12m || chartData.trend_index
                };
            }
            return {
                dates: chartData.dates,
                btc_prices: chartData.btc_prices,
                trend_index: chartData.trend_index
            };
        }

        function updateStats(data) {
            const latestPrice = data.btc_prices[data.btc_prices.length - 1];
            const latestIndex = data.trend_index[data.trend_index.length - 1];
            
            document.getElementById('btc-price').textContent = formatPrice(latestPrice);
            document.getElementById('trend-index').textContent = latestIndex.toFixed(1);
        }

        function createBtcChart(data) {
            const btcCtx = document.getElementById('btcChart').getContext('2d');
            
            if (btcChart) {
                btcChart.destroy();
            }

            btcChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Bitcoin Price',
                            data: data.btc_prices,
                            borderColor: '#71717a',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#71717a'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            titleColor: '#e4e4e7',
                            bodyColor: '#a1a1aa',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const dateStr = data.dates[index];
                                    const date = getDateFromString(dateStr);
                                    return date.toLocaleDateString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        year: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    return 'BTC: ' + formatPrice(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: currentPeriod === '12m' ? 'month' : 'week',
                                displayFormats: {
                                    week: 'MMM d',
                                    month: 'MMM yyyy'
                                }
                            },
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                callback: function(value) {
                                    return '$' + (value / 1000).toFixed(0) + 'k';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createTrendChart(data) {
            const trendCtx = document.getElementById('trendChart').getContext('2d');

            if (trendChart) {
                trendChart.destroy();
            }

            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Trend Index',
                            data: data.trend_index,
                            borderColor: '#ffffff',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#ffffff'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            titleColor: '#e4e4e7',
                            bodyColor: '#a1a1aa',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const dateStr = data.dates[index];
                                    const date = getDateFromString(dateStr);
                                    return date.toLocaleDateString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        year: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    return 'Index: ' + context.raw.toFixed(1);
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                redZone: {
                                    type: 'box',
                                    yMin: 65,
                                    yMax: 100,
                                    backgroundColor: 'rgba(239, 68, 68, 0.15)',
                                    borderWidth: 0
                                },
                                greenZone: {
                                    type: 'box',
                                    yMin: 0,
                                    yMax: 25,
                                    backgroundColor: 'rgba(34, 197, 94, 0.15)',
                                    borderWidth: 0
                                },
                                redLine: {
                                    type: 'line',
                                    yMin: 65,
                                    yMax: 65,
                                    borderColor: 'rgba(239, 68, 68, 0.8)',
                                    borderWidth: 1,
                                    borderDash: [5, 5],
                                    label: {
                                        display: true,
                                        content: '과열 상태',
                                        position: 'end',
                                        backgroundColor: 'transparent',
                                        color: 'rgba(239, 68, 68, 0.9)',
                                        font: {
                                            family: "'Noto Sans KR', sans-serif",
                                            size: 11,
                                            weight: '500'
                                        }
                                    }
                                },
                                greenLine: {
                                    type: 'line',
                                    yMin: 25,
                                    yMax: 25,
                                    borderColor: 'rgba(34, 197, 94, 0.8)',
                                    borderWidth: 1,
                                    borderDash: [5, 5],
                                    label: {
                                        display: true,
                                        content: '무관심',
                                        position: 'end',
                                        backgroundColor: 'transparent',
                                        color: 'rgba(34, 197, 94, 0.9)',
                                        font: {
                                            family: "'Noto Sans KR', sans-serif",
                                            size: 11,
                                            weight: '500'
                                        }
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: currentPeriod === '12m' ? 'month' : 'week',
                                displayFormats: {
                                    week: 'MMM d',
                                    month: 'MMM yyyy'
                                }
                            },
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'right',
                            min: 0,
                            max: 100,
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                stepSize: 25
                            }
                        }
                    }
                }
            });
        }

        function switchPeriod(period) {
            currentPeriod = period;
            const data = getData(period);
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.period === period) {
                    tab.classList.add('active');
                }
            });

            // Update charts
            updateStats(data);
            createBtcChart(data);
            createTrendChart(data);
        }

        async function init() {
            chartData = await loadData();
            
            if (!chartData || !chartData.dates || chartData.dates.length === 0) {
                document.querySelector('.chart-wrapper').innerHTML = 
                    '<div class="loading">Loading chart data...</div>';
                return;
            }

            // Update last updated time
            if (chartData.last_updated) {
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date(chartData.last_updated).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
            }

            // Initialize with 6m view
            switchPeriod('6m');

            // Tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchPeriod(tab.dataset.period);
                });
            });
        }

        init();
    </script>
</body>
</html>
