<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trend Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e4e4e7;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-section p {
            font-size: 0.875rem;
            color: #71717a;
        }

        .stats {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .stat-card {
            text-align: right;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-value.price {
            color: #e4e4e7;
        }

        .stat-value.index {
            color: #22d3ee;
        }

        .chart-container {
            background: linear-gradient(180deg, #111118 0%, #0a0a0f 100%);
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #22d3ee33, transparent);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #27272a;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #a1a1aa;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.btc {
            background: #71717a;
        }

        .legend-dot.trend {
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
        }

        .keywords {
            margin-top: 24px;
            text-align: center;
        }

        .keywords-label {
            font-size: 0.75rem;
            color: #52525b;
            margin-bottom: 8px;
        }

        .keyword-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #a1a1aa;
            background: #18181b;
            border: 1px solid #27272a;
            padding: 4px 12px;
            border-radius: 100px;
        }

        .last-updated {
            text-align: center;
            margin-top: 16px;
            font-size: 0.75rem;
            color: #52525b;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #71717a;
        }

        .error {
            color: #f87171;
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .stat-card {
                text-align: left;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Crypto Trend Index</h1>
                <p>Google Trends sentiment vs Bitcoin price</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Bitcoin Price</div>
                    <div class="stat-value price" id="btc-price">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Trend Index</div>
                    <div class="stat-value index" id="trend-index">--</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot btc"></div>
                    <span>Bitcoin Price (USD)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot trend"></div>
                    <span>Trend Index (0-100)</span>
                </div>
            </div>
        </div>

        <div class="keywords">
            <div class="keywords-label">Index based on search interest for:</div>
            <div class="keyword-tags">
                <span class="keyword-tag">Bitcoin</span>
                <span class="keyword-tag">Crypto</span>
                <span class="keyword-tag">Binance</span>
                <span class="keyword-tag">CoinMarketCap</span>
                <span class="keyword-tag">DefiLlama</span>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        async function initChart() {
            const data = await loadData();
            
            if (!data || !data.dates || data.dates.length === 0) {
                document.querySelector('.chart-wrapper').innerHTML = 
                    '<div class="loading">Loading chart data...</div>';
                return;
            }

            // Update stats
            const latestPrice = data.btc_prices[data.btc_prices.length - 1];
            const latestIndex = data.trend_index[data.trend_index.length - 1];
            
            document.getElementById('btc-price').textContent = formatPrice(latestPrice);
            document.getElementById('trend-index').textContent = latestIndex.toFixed(1);
            
            if (data.last_updated) {
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date(data.last_updated).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
            }

            // Create chart
            const ctx = document.getElementById('chart').getContext('2d');
            
            // Create gradient for trend line
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(34, 211, 238, 0.3)');
            gradient.addColorStop(1, 'rgba(34, 211, 238, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Bitcoin Price',
                            data: data.btc_prices,
                            borderColor: '#71717a',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#71717a',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Trend Index',
                            data: data.trend_index,
                            borderColor: '#22d3ee',
                            backgroundColor: gradient,
                            borderWidth: 2.5,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#22d3ee',
                            fill: true,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            titleColor: '#e4e4e7',
                            bodyColor: '#a1a1aa',
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].label).toLocaleDateString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        year: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    if (context.datasetIndex === 0) {
                                        return ' BTC: ' + formatPrice(context.raw);
                                    } else {
                                        return ' Index: ' + context.raw.toFixed(1);
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'week',
                                displayFormats: {
                                    week: 'MMM d'
                                }
                            },
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                callback: function(value) {
                                    return '$' + (value / 1000).toFixed(0) + 'k';
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            min: 0,
                            max: 100,
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#22d3ee',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        initChart();
    </script>
</body>
</html>
